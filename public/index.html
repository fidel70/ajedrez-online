<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajedrez Online</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .title {
            text-align: center;
        }
        .menu-container {
            text-align: center;
            margin: 20px 0;
        }
        .game-code {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .game-info {
            text-align: center;
            margin: 10px 0;
            font-size: 18px;
        }
        .game-container {
            display: flex;
            justify-content: space-between;
            max-width: 1000px;
            margin: 0 auto;
        }
        .board-container {
            flex: 2;
        }
        .board {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .moves {
            flex: 1;
            padding: 0 20px;
        }
        .moves-list {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .inactive-turn {
            opacity: 0.5;
            pointer-events: none;
        }
        .turn-indicator {
            padding: 10px;
            margin: 10px 0;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .your-turn {
            background-color: #90EE90;
            font-weight: bold;
        }
        .opponent-turn {
            background-color: #FFB6C1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="tablero-de-ajedrez" class="title">Ajedrez Online</h1>

        <div id="menuContainer" class="menu-container">
            <button onclick="createGame()">Crear Nueva Partida</button>

            <div id="gameCodeContainer" style="display: none;">
                <p>Comparte este código con tu oponente:</p>
                <div id="gameCode" class="game-code"></div>
            </div>

            <div id="joinGameContainer">
                <input type="text" id="gameCodeInput" placeholder="Introduce código de partida">
                <button onclick="joinGame()">Unirse a Partida</button>
            </div>
        </div>

        <div id="gameScreen" style="display: none;">
            <div id="turnIndicator" class="turn-indicator">
                Esperando oponente...
            </div>

            <div id="gameInfo" class="game-info"></div>

            <div class="game-container">
                <div class="board-container">
                    <div id="board" class="board"></div>
                </div>

                <div class="moves">
                    <h2>Movimientos</h2>
                    <div id="movesList" class="moves-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
        let socket = io();
        let board;
        let game;
        let playerColor;
        let currentTurn;

        // Función para actualizar el indicador de turno
        function updateTurnIndicator() {
            const turnIndicator = document.getElementById('turnIndicator');
            if (!game || !playerColor) {
                turnIndicator.textContent = 'Esperando oponente...';
                turnIndicator.className = 'turn-indicator';
                return;
            }

            const isPlayerTurn = (currentTurn === 'w' && playerColor === 'w') || 
                               (currentTurn === 'b' && playerColor === 'b');

            if (isPlayerTurn) {
                turnIndicator.textContent = '¡Es tu turno!';
                turnIndicator.className = 'turn-indicator your-turn';
                board.removeAttribute('class'); // Habilitar movimientos
            } else {
                turnIndicator.textContent = 'Turno del oponente';
                turnIndicator.className = 'turn-indicator opponent-turn';
                board.className = 'inactive-turn'; // Deshabilitar movimientos
            }
        }

        // Evento cuando se recibe actualización del juego
        socket.on('gameUpdate', function(data) {
            currentTurn = data.gameState.currentTurn;
            // Actualizar el tablero con el nuevo movimiento
            board.position(data.gameState.position);
            // Actualizar la lista de movimientos
            updateMovesList(data.gameState.moveHistory);
            // Actualizar el indicador de turno
            updateTurnIndicator();
        });

        // Función para actualizar la lista de movimientos
        function updateMovesList(moveHistory) {
            const movesList = document.getElementById('movesList');
            movesList.innerHTML = '';
            moveHistory.forEach((move, index) => {
                const moveElement = document.createElement('div');
                const turnNumber = Math.floor(index / 2) + 1;
                const isWhite = index % 2 === 0;
                moveElement.textContent = `${turnNumber}. ${isWhite ? 'Blancas' : 'Negras'}: ${move.from} → ${move.to}`;
                movesList.appendChild(moveElement);
            });
            movesList.scrollTop = movesList.scrollHeight;
        }

        // ... resto del código JavaScript existente ...
    </script>
</body>
</html>
