<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ajedrez Online</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .title { text-align: center; }
        .menu-container {
            text-align: center;
            margin: 20px 0;
        }
        .game-code {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .game-info {
            text-align: center;
            margin: 10px 0;
            font-size: 18px;
        }
        .game-container {
            display: flex;
            justify-content: space-between;
            max-width: 1000px;
            margin: 0 auto;
        }
        .board-container {
            flex: 2;
            position: relative;
        }
        .board {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            transition: opacity 0.3s;
        }
        .moves {
            flex: 1;
            padding: 0 20px;
        }
        .moves-list {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .inactive-turn {
            opacity: 0.5;
            pointer-events: none;
        }
        .turn-banner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 100;
            display: none;
        }
        .turn-banner.show {
            display: block;
        }
        .your-turn {
            color: green;
        }
        .opponent-turn {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="tablero-de-ajedrez" class="title">Ajedrez Online</h1>

        <div id="menuContainer" class="menu-container">
            <button onclick="createGame()">Crear Nueva Partida</button>

            <div id="gameCodeContainer" style="display: none;">
                <p>Comparte este código con tu oponente:</p>
                <div id="gameCode" class="game-code"></div>
            </div>

            <div id="joinGameContainer">
                <input type="text" id="gameCodeInput" placeholder="Introduce código de partida">
                <button onclick="joinGame()">Unirse a Partida</button>
            </div>
        </div>

        <div id="gameScreen" style="display: none;">
            <div id="gameInfo" class="game-info">
                Esperando oponente...
            </div>

            <div class="game-container">
                <div class="board-container">
                    <div id="board" class="board"></div>
                    <div id="turnBanner" class="turn-banner">
                        Esperando oponente...
                    </div>
                </div>

                <div class="moves">
                    <h2>Movimientos</h2>
                    <div id="movesList" class="moves-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
        let socket = io();
        let board = null;
        let game = null;
        let playerColor = null;
        let currentTurn = 'w';
        let gameId = null;

        function updateTurnIndicator() {
            const turnBanner = document.getElementById('turnBanner');
            const boardElement = document.getElementById('board');

            if (!game || !playerColor) {
                turnBanner.textContent = 'Esperando oponente...';
                turnBanner.className = 'turn-banner show';
                return;
            }

            const isPlayerTurn = (currentTurn === 'w' && playerColor === 'w') || 
                               (currentTurn === 'b' && playerColor === 'b');

            if (isPlayerTurn) {
                turnBanner.textContent = '¡Es tu turno!';
                turnBanner.className = 'turn-banner show your-turn';
                boardElement.classList.remove('inactive-turn');
            } else {
                turnBanner.textContent = 'Turno del oponente';
                turnBanner.className = 'turn-banner show opponent-turn';
                boardElement.classList.add('inactive-turn');
            }

            // Ocultar el banner después de 2 segundos
            setTimeout(() => {
                turnBanner.className = 'turn-banner';
            }, 2000);
        }

        function updateMovesList(move) {
            const movesList = document.getElementById('movesList');
            const moveElement = document.createElement('div');
            moveElement.textContent = `${currentTurn === 'b' ? 'Blancas' : 'Negras'}: ${move.from} → ${move.to}`;
            movesList.appendChild(moveElement);
            movesList.scrollTop = movesList.scrollHeight;
        }

        socket.on('gameCreated', function(data) {
            gameId = data.gameId;
            playerColor = data.color;
            document.getElementById('gameCode').textContent = gameId;
            document.getElementById('gameCodeContainer').style.display = 'block';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('menuContainer').style.display = 'none';
            initializeBoard();
            updateTurnIndicator();
        });

        socket.on('gameStart', function(data) {
            document.getElementById('gameInfo').textContent = '¡Partida iniciada!';
            game.reset();
            updateTurnIndicator();
        });

        socket.on('gameUpdate', function(data) {
            currentTurn = data.gameState.currentTurn;
            if (board && data.move) {
                board.position(data.gameState.position);
                updateMovesList(data.move);
                updateTurnIndicator();
            }
        });

        socket.on('moveError', function(message) {
            alert(message);
        });

        function createGame() {
            socket.emit('createGame');
        }

        function joinGame() {
            const code = document.getElementById('gameCodeInput').value.trim();
            if (code) {
                gameId = code;
                socket.emit('joinGame', code);
                document.getElementById('gameScreen').style.display = 'block';
                document.getElementById('menuContainer').style.display = 'none';
                initializeBoard();
            }
        }

        function initializeBoard() {
            // Inicialización del tablero y configuración de eventos
            // Aquí iría el código de inicialización de tu biblioteca de ajedrez
            updateTurnIndicator();
        }

        function onDrop(source, target) {
            // Validar si es el turno del jugador
            const isPlayerTurn = (currentTurn === 'w' && playerColor === 'w') || 
                               (currentTurn === 'b' && playerColor === 'b');
            
            if (!isPlayerTurn) {
                return 'snapback';
            }

            // Emitir el movimiento al servidor
            socket.emit('move', {
                gameId: gameId,
                from: source,
                to: target
            });
        }
    </script>
</body>
</html>
